#
# qmake configuration for linux-g++
#

MAKEFILE_GENERATOR	= UNIX
TARGET_PLATFORM		= unix
TEMPLATE		= app
CONFIG			+= qt warn_on release incremental link_prl gdb_dwarf_index
QT			+= core gui
QMAKE_INCREMENTAL_STYLE = sublib

QMAKE_CFLAGS		= -m32 --sysroot=/build/i686 -I=/include -I=/usr/include -I=/usr/X11R7/include
QMAKE_LFLAGS		= -m32 --sysroot=/build/i686 -Wl,--rpath-link=/build/i686/usr/lib64:/build/i686/lib:/build/i686/usr/X11R7/lib:/usr/src/qt-4/qt-4-4.8.3/lib -L=/lib -L=/usr/lib -L=/usr/X11R7/lib

include(../common/linux.conf)
include(../common/gcc-base-unix.conf)
include(../common/g++-unix.conf)

QMAKE_LIBDIR_X11      = /usr/X11R7/lib
QMAKE_LIBDIR_OPENGL   = /usr/X11R7/lib
load(qt_config)
