#
# qmake configuration for linux-g++
#
# Written for GNU/Linux platforms that have both lib and lib64 directories,
# like the AMD Opteron.
#

MAKEFILE_GENERATOR	= UNIX
TARGET_PLATFORM		= unix
TEMPLATE		= app
CONFIG			+= qt warn_on release incremental link_prl gdb_dwarf_index
QT			+= core gui
QMAKE_INCREMENTAL_STYLE = sublib

QMAKE_CFLAGS		= -mx32 --sysroot=/build/x86_32  -I=/include -I=/usr/include -I=/usr/X11R7/include
QMAKE_LFLAGS		= -mx32 --sysroot=/build/x86_32  -Wl,--rpath-link=/build/x86_32/usr/libx32:/build/x86_32/libx32:/build/x86_32/usr/X11R7/libx32:/usr/src/qt-4/qt-4-4.8.3/lib -L=/libx32 -L=/usr/libx32 -L=/usr/X11R7/libx32

include(../common/linux.conf)
include(../common/gcc-base-unix.conf)
include(../common/g++-unix.conf)


QMAKE_LIBDIR_X11      = /usr/X11R7/libx32
QMAKE_LIBDIR_OPENGL   = /usr/X11R7/libx32

load(qt_config)
