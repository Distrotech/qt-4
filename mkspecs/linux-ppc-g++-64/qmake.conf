#
# qmake configuration for building with powerpc64-linux-gnu
#

MAKEFILE_GENERATOR      = UNIX
TARGET_PLATFORM         = unix
TEMPLATE                = app
CONFIG                  += qt warn_on release incremental link_prl gdb_dwarf_index
QT                      += core gui
QMAKE_INCREMENTAL_STYLE = sublib

include(../common/linux.conf)
include(../common/gcc-base-unix.conf)
include(../common/g++-unix.conf)

# modifications to g++.conf
QMAKE_CFLAGS            = -I=/include -I=/usr/include -I=/usr/X11R7/include
QMAKE_LFLAGS            = -Wl,--rpath-link=/build/powerpc64/usr/lib64:/build/powerpc64/lib64:/build/powerpc64/usr/X11R7/lib64:/usr/src/qt-4/qt-4-4.8.3/lib -L=/lib64 -L=/usr/lib64 -L=/usr/X11R7/lib64

QMAKE_CC                = powerpc64-linux-gnu-gcc --sysroot=/build/powerpc64 -I=/include -I=/usr/include -I=/usr/X11R7/include
QMAKE_CXX               = powerpc64-linux-gnu-g++ --sysroot=/build/powerpc64 -I=/include -I=/usr/include -I=/usr/X11R7/include
QMAKE_LINK              = powerpc64-linux-gnu-g++ --sysroot=/build/powerpc64 -I=/include -I=/usr/include -I=/usr/X11R7/include
QMAKE_LINK_SHLIB        = powerpc64-linux-gnu-g++ --sysroot=/build/powerpc64 -I=/include -I=/usr/include -I=/usr/X11R7/include

# modifications to linux.conf
QMAKE_AR                = powerpc64-linux-gnu-ar cqs
QMAKE_OBJCOPY           = powerpc64-linux-gnu-objcopy
QMAKE_STRIP             = powerpc64-linux-gnu-strip

QMAKE_LIBDIR_X11      = /build/powerpc64/usr/X11R7/lib
QMAKE_LIBDIR_OPENGL   = /build/powerpc64/usr/X11R7/lib

load(qt_config)
